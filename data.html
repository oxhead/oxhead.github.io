<!DOCTYPE html>
<meta charset="utf-8">

<head>
	<style>
        svg {
            display:block;
            width: 60%;
            margin-left: 20%;
            overflow: visible;
        }

  .bar{
    fill: rgb(66, 97, 122);
  }

  .bar:hover{
    fill: rgb(212, 212, 212);
  }

	.axis {
	  font: 15px sans-serif;
	}

	.axis path,
	.axis line {
	  fill: none;
	  stroke: #000;
	  shape-rendering: crispEdges;
	}

    </style>
	<div style="
    background-color: #303030;
    height: calc(4rem + 16px);
    width: 100%; position: absolute; left: 0; right: 0; top: 0">
        <div style="margin-top: 16px;margin-left: 16px">
            <a style="padding: 12px 8px; color: white; text-decoration: none; font-size: 2rem; line-height: 2.5rem" href="https://os-172-17-154-67.ciatl1.turn.com:8443/webapp/#/amoB2C/dashboard">&lt;</a>
        </div>
    </div></head>

<body style="margin-top: calc(4rem + 16px);">
<br>
<br>
<script src="https://d3js.org/d3.v3.min.js"></script>

<script>
// set the dimensions of the canvas
var margin = {top: 20, right: 20, bottom: 70, left: 40},
    width = 350 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;


// set the ranges
var x = d3.scale.ordinal().rangeRoundBands([0, width], .05);

var y = d3.scale.linear().range([height, 0]);

// define the axis
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")


var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(10);


// add the SVG element
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");


          var getUrlParameter = function getUrlParameter(sParam) {
    var sPageURL = window.location.search.substring(1),
        sURLVariables = sPageURL.split('&'),
        sParameterName,
        i;

    for (i = 0; i < sURLVariables.length; i++) {
        sParameterName = sURLVariables[i].split('=');

        if (sParameterName[0] === sParam) {
            return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
        }
    }
};

var lineItemId = getUrlParameter('lineItemId');
if(lineItemId==null){
    lineItemId = 16078336
}

// load the data
d3.json("http://os-172-17-154-205.ciatl1.turn.com:8080/keyValue/" + lineItemId, function(error, data) {

    data.forEach(function(d) {
        d.region = d.region;
        d.impression = +d.impression;
    });
	
  // scale the range of the data
  x.domain(data.map(function(d) { return d.region; }));
  y.domain([0, d3.max(data, function(d) { return d.impression; })]);


  svg.append("text")
        .attr("x", (width / 2))             
        .attr("y", 0 - (margin.top / 2))
        .attr("text-anchor", "middle")  
        .style("font-size", "16px") 
        .style("text-decoration", "underline")  
        .text("Your Campaign's Metrics");

  // add axis
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .selectAll("text")
      .style("text-anchor", "end")
      .attr("dx", "-.8em")
      .attr("dy", "-.55em")
      .attr("transform", "rotate(-90)" );

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 5)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("# Impressions");


  // Add bar chart
  svg.selectAll("bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.region); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.impression); })
      .attr("height", function(d) { return height - y(d.impression); });
});

 setTimeout(function(){
    window.location.reload(1);
 }, 5000);
</script>
</body>
